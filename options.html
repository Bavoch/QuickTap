<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QuickTap 设置</title>
    <style>
        body {
            padding: 20px;
            font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            background: #1A1A1A;
            color: rgba(255, 255, 255, 0.9);
        }
        h1 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.5);
        }
        .setting-group {
            margin-bottom: 20px;
            padding: 16px;
            background: rgba(33, 33, 33, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .setting-title {
            font-size: 12px;
            font-weight: 400;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 16px;
        }
        #shortcutInput {
            padding: 8px;
            width: 200px;
            margin-right: 8px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            outline: none;
        }
        #shortcutInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        button {
            padding: 4px 12px;
            background: #58E348;
            color: #0B4E10;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }
        button:hover {
            background: #69F459;
        }
        .status {
            margin-top: 12px;
            color: #58E348;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>QuickTap 设置</h1>
    <div class="setting-group">
        <div class="setting-title">激活快捷键</div>
        <p>按下所需的按键或组合键，然后点击保存。默认为 'Z'。</p>
        <input type="text" id="shortcutInput" placeholder="请按键" readonly>
        <button id="saveButton">保存</button>
        <div id="status" class="status">设置已保存！</div>
    </div>
    <script src="options.js"></script>
</body>
</html>
