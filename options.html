<!DOCTYPE html>
<html>
<head>
    <title>QuickTap Settings</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
        }
        .setting-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .setting-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        #shortcutInput {
            padding: 5px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            color: #4CAF50;
            display: none;
        }
    </style>
</head>
<body>
    <h1>QuickTap Settings</h1>
    <div class="setting-group">
        <div class="setting-title">Activation Shortcut</div>
        <p>Press the desired key or key combination and click Save. Default is 'Z'.</p>
        <input type="text" id="shortcutInput" placeholder="Press key(s)" readonly>
        <button id="saveButton">Save</button>
        <div id="status" class="status">Settings saved!</div>
    </div>
    <script src="options.js"></script>
</body>
</html>
