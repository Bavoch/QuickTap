<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SideDock 设置</title>
    <style>
        body {
            padding: 20px;
            font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            background: #1A1A1A;
            color: rgba(255, 255, 255, 0.9);
        }

        * {
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .logo {
            width: 32px;
            height: 32px;
            color: #58E348;
        }

        h1 {
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
        }

        .setting-group {
            margin-bottom: 20px;
            padding: 20px;
            background: #242424;
            box-shadow: 0px 4px 12px 0px rgba(0, 0, 0, 0.05), 0px 2px 4px 0px rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            width: 100%;
        }

        .setting-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.5);
        }

        #shortcutInput {
            width: 100%;
            height: 40px;
            padding: 0 12px;
            margin-bottom: 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            outline: none;
            box-sizing: border-box;
            cursor: pointer;
        }

        #shortcutInput:hover{
            border: 2px solid  #1D5039;
        }

        #shortcutInput:focus,
        #shortcutInput.recording {
            border: 2px solid  #1D5039;
            color: rgba(255, 255, 255, 0.5);
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            font-family: Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            transition: all 0.2s ease;
        }

        #saveButton {
            background: #1D5039;
            color: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        #saveButton:hover {
            background: #144630;
            transform: translateY(-1px);
        }

        #saveButton:active {
            transform: translateY(0);
        }

        #resetButton {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #resetButton:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        #resetButton:active {
            transform: translateY(0);
        }

        .tips {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgb(50, 50, 50);
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .tips.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon48.png" alt="Logo" class="logo">
        <h1>设置</h1>
    </div>
    <div class="setting-group">
        <div class="setting-title">快捷键</div>
        <input type="text" id="shortcutInput" placeholder="点击设置快捷键" readonly ">
        <div class="button-group">
            <button id="saveButton">保存</button>
            <button id="resetButton">重置</button>
        </div>
    </div>
    <div id="tips" class="tips"></div>
    <script src="options.js"></script>
</body>
</html>
